name: Test Cassandra Knex

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testing:
    name: Test Suite

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.*

    - name: Clean cache
      run: yarn cache clean

    - name: Install packages
      run: yarn install

    - name: Run tests
      run: yarn ci_test
      env:
        TESTCONTAINERS_RYUK_DISABLED: true
